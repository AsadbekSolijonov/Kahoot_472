{% extends '_base_game.html' %}
{% load static %}

<!-- TITLE -->
{% block title %}
    Game Theme
{% endblock %}

<!-- CONTENT -->
{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="text-center d-flex flex-column p-3 shadow rounded up-down">
                <img src="{% static 'img/game_theme/classic_mode.jpeg' %}" alt="rasm">

                <button type="submit" class="border-0 mt-2 btn btn-light">Generate Game PIN</button>
            </div>
        </form>
    </div>
{% endblock %}
